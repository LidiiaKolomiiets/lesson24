<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="all.css">
</head>

<body>
    <div class="chat-box"></div>
    <div class="connect">
        <p class="text">Join the chat</p>
        <label class="name">Name:</label>
        <input class="message-name">
        <button class="btn-connect">Connect</button>
    </div>
    <div class="message-text">
        <p class="from-name"></p>
        <input class="message">
        <button class="btn-send">Send message</button>
    </div>

    <ul class="list-message"></ul>

    <script src="index.js"></script>
</body>

</html>
